services:
    app:
      image: ghcr.io/doezer/questarr:latest
      ports:
  
      - "${PORT:-5000}:5000"
    environment:
      # Database connection settings
      - SQLITE_DB_PATH=/app/data/sqlite.db
      # IGDB Credentials (Optional - Required for game discovery, will be set at first startup if not set here)
      # - IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
      # - IGDB_CLIENT_SECRET=${IGDB_CLIENT_SECRET}
    volumes:
      # Persist SQLite database and other data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
